version: "3.2"
services:
  ipld-ethcl-db:
    restart: always
    image: vulcanize/ipld-ethcl-db:v0.1.0
    environment:
      POSTGRES_USER: vdbm
      POSTGRES_DB: vulcanize_testing
      POSTGRES_PASSWORD: password
    volumes:
      - vdb_db_ethcl_db:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:8076:5432"
    command: ["postgres", "-c", "log_statement=all"]

volumes:
  vdb_db_ethcl_db:
